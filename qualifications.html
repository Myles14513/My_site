<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myles.me - Qualifications (Dark Mode)</title>
  <style>
    body {
      display: flex;
    
      background-color: #000000;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    h6 {
      margin-bottom: 30px;
      font-weight: normal;
      color: #ccc;
    }
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .images img {
      width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(29, 161, 242, 0.7);
    }
   .options {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    a {
      display: flex;
      justify-content: center;
      padding: 10px 20px;
      background-color: #000000;
      border: 2px solid #000000;
      border-radius: 5px;
      color: #1DA1F2;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background-color: #1DA1F2;
      color: #000000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="images">
    <h1>My Qualifications</h1>
    <h6>Currently</h6>
    <img src="https://i.imgur.com/LZHpHj5_d.webp?maxwidth=150&fidelity=grand" alt="Qualification Image 1">
    <img src="https://i.imgur.com/gFQRaQp.jpeg" alt="Qualification Image 2">
  </div>
  <br>

  <div class="options">
    <a href="index.html">Back to Main Site</a><br>
    <a href="lightqualifications.html">Switch to Light Mode</a>
  </div>

</body>
</html>
