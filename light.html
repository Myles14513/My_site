<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myles.me - Light Mode</title>
  <style>
    body {
      text-align: center;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
    }

    a {
      padding: 5px 10px;
      display: inline-block;
      margin: 5px 0;
      text-decoration: none;
    }

    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d8ddb;
    }

    #suggestion {
        background-color: #FFFFFF;
        text-decoration: none;
        border: none;
        border-radius: 300;
       outline: none;
        caret-color: #000000;
}

    a img {
      vertical-align: middle;
      margin-right: 6px;
    }

    a:hover {
      transform: scale(1.1);
      transition: transform 0.5s ease;
      color: #1DA1F2;
      text-decoration: underline;
    }

    .socials, .pages, .bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
      margin: 20px 0;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    a:link, a:visited {
      color: #000000;
    }

    a:hover, a:focus, a:active {
      color: #1DA1F2;
    }
    

    
  </style>
</head>
