  <style>
    body {
      text-align: center;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
    }

    a {
      padding: 5px 10px;
      display: inline-block;
      margin: 5px 0;
      text-decoration: none;
    }

    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d8ddb;
    }

    #suggestion {
        background-color: #FFFFFF;
        text-decoration: none;
        border: none;
        border-radius: 300;
       outline: none;
        caret-color: #000000;
}

    a img {
      vertical-align: middle;
      margin-right: 6px;
    }

    a:hover {
      transform: scale(1.1);
      transition: transform 0.5s ease;
      color: #1DA1F2;
      text-decoration: underline;
    }

    .socials, .pages, .bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
      margin: 20px 0;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    a:link, a:visited {
      color: #000000;
    }

    a:hover, a:focus, a:active {
      color: #1DA1F2;
    }
    
    .sidebar {
  position: fixed;
  top: 0;
  left: -250px;     
  width: 250px;
  height: 100%;
  background-color: #f0f0f0; /* light gray background */
  color: #222;               /* dark text color */
  transition: left 0.3s ease;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1); /* subtle shadow for depth */
}

.sidebar.active {
  left: 0;          
}

#menu {
  position: fixed;
  top: 10px;
  left: 10px;
  padding: 10px 15px;
  background-color: #ddd;   /* light button background */
  color: #222;              /* dark button text */
  border: none;
  cursor: pointer;
  z-index: 1000;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15); /* subtle shadow */
}

#menu span {
  display: block;
  width: 25px;        
  height: 3px;
  background-color: #222;  /* dark hamburger lines */
  margin: 4px 0;       
  border-radius: 2px;
}
