<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VS Code Web Clone</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
<style>
/* ===== VS Code Inspired Dark Theme CSS ===== */

/* Reset and basics */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Fira Code', Consolas, 'Courier New', monospace;
  background-color: #1e1e1e;
  color: #d4d4d4;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  user-select: none;
}

/* Root CSS Variables */
:root {
  --vscode-background: #1e1e1e;
  --vscode-sidebar-bg: #252526;
  --vscode-sidebar-border: #333333;
  --vscode-editor-bg: #1e1e1e;
  --vscode-editor-foreground: #d4d4d4;
  --vscode-tab-bg: #252526;
  --vscode-tab-active-bg: #1e1e1e;
  --vscode-tab-border: #3c3c3c;
  --vscode-tab-active-border: #007acc;
  --vscode-statusbar-bg: #007acc;
  --vscode-statusbar-foreground: #ffffff;
  --vscode-button-bg: #0e639c;
  --vscode-button-hover-bg: #1177cc;
  --vscode-scrollbar-bg: #333333;
  --vscode-scrollbar-thumb: #555555;
  --vscode-scrollbar-thumb-hover: #888888;
  --vscode-hover-bg: #373737;
  --vscode-text-highlight: #264f78;
  --vscode-border-color: #3c3c3c;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}
::-webkit-scrollbar-track {
  background: var(--vscode-scrollbar-bg);
}
::-webkit-scrollbar-thumb {
  background-color: var(--vscode-scrollbar-thumb);
  border-radius: 5px;
}
::-webkit-scrollbar-thumb:hover {
  background-color: var(--vscode-scrollbar-thumb-hover);
}

/* App container layout */
#app {
  display: flex;
  height: 100vh;
  width: 100vw;
  background: var(--vscode-background);
  color: var(--vscode-editor-foreground);
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 48px;
  background-color: var(--vscode-sidebar-bg);
  border-right: 1px solid var(--vscode-sidebar-border);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 0;
  user-select: none;
}

.sidebar-button {
  width: 36px;
  height: 36px;
  background: none;
  border: none;
  color: var(--vscode-editor-foreground);
  font-size: 20px;
  cursor: pointer;
  margin: 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  transition: background-color 0.15s ease-in-out;
}

.sidebar-button:hover,
.sidebar-button.active {
  background-color: var(--vscode-hover-bg);
  color: white;
}

/* Panels container */
#panels {
  width: 240px;
  background-color: var(--vscode-sidebar-bg);
  border-right: 1px solid var(--vscode-sidebar-border);
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  user-select: text;
}

/* Panel headers */
.panel header {
  padding: 12px 16px;
  font-weight: 600;
  font-size: 14px;
  border-bottom: 1px solid var(--vscode-sidebar-border);
  color: #cccccc;
  user-select: none;
}

/* Panel content lists */
.file-list,
#search-results,
#extension-list {
  list-style: none;
  padding: 8px 0;
  margin: 0;
  flex-grow: 1;
  overflow-y: auto;
}

/* File list items */
.file-list li,
#search-results li,
#extension-list li {
  padding: 6px 12px;
  font-size: 13px;
  cursor: pointer;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--vscode-editor-foreground);
  transition: background-color 0.15s ease-in-out;
  user-select: text;
}

.file-list li:hover:not(.active),
#search-results li:hover,
#extension-list li:hover {
  background-color: var(--vscode-hover-bg);
}

.file-list li.active {
  background-color: var(--vscode-text-highlight);
  color: white;
}

/* Delete file button */
.file-list li button.delete-file {
  background: transparent;
  border: none;
  color: #888888;
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
  padding: 0 4px;
  border-radius: 2px;
  transition: color 0.15s ease-in-out;
}

.file-list li button.delete-file:hover {
  color: #e81123;
}

/* New file container */
#new-file-controls {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#new-file-controls input[type="text"] {
  flex-grow: 1;
  font-size: 13px;
  padding: 6px 8px;
  border: 1px solid var(--vscode-sidebar-border);
  border-radius: 4px;
  background-color: #1e1e1e;
  color: var(--vscode-editor-foreground);
  outline: none;
  transition: border-color 0.2s ease-in-out;
}

#new-file-controls input[type="text"]:focus {
  border-color: var(--vscode-button-bg);
}

#new-file-controls button {
  background-color: var(--vscode-button-bg);
  border: none;
  color: white;
  padding: 6px 12px;
  font-size: 13px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out;
}

#new-file-controls button:hover {
  background-color: var(--vscode-button-hover-bg);
}

/* Main editor area */
#main-area {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background-color: var(--vscode-editor-bg);
  overflow: hidden;
  user-select: text;
}

/* Tab bar */
#tab-bar {
  height: 36px;
  background-color: var(--vscode-tab-bg);
  border-bottom: 1px solid var(--vscode-tab-border);
  display: flex;
  align-items: center;
  overflow-x: auto;
  padding-left: 8px;
  scrollbar-width: none;
  -ms-overflow-style: none;
  user-select: none;
}
#tab-bar::-webkit-scrollbar {
  display: none;
}

.tab {
  display: flex;
  align-items: center;
  padding: 6px 12px;
  margin-right: 4px;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  font-size: 13px;
  background-color: var(--vscode-tab-bg);
  color: var(--vscode-editor-foreground);
  cursor: pointer;
  user-select: none;
  position: relative;
  transition: background-color 0.2s ease-in-out;
  white-space: nowrap;
}

.tab.active {
  background-color: var(--vscode-tab-active-bg);
  color: white;
  border-bottom: 2px solid var(--vscode-tab-active-border);
}

.tab:hover:not(.active) {
  background-color: var(--vscode-hover-bg);
  color: white;
}

.tab .close-btn {
  margin-left: 8px;
  color: #888888;
  font-weight: 700;
  cursor: pointer;
  font-size: 14px;
  user-select: none;
}

.tab .close-btn:hover {
  color: #e81123;
}

/* Editor container */
#editor-container {
  flex-grow: 1;
  position: relative;
  background-color: var(--vscode-editor-bg);
  overflow: hidden;
}

#code-editor {
  width: 100%;
  height: 100%;
  resize: none;
  background-color: var(--vscode-editor-bg);
  border: none;
  outline: none;
  color: var(--vscode-editor-foreground);
  font-family: 'Fira Code', Consolas, 'Courier New', monospace;
  font-size: 14px;
  line-height: 1.4;
  padding: 12px;
  box-sizing: border-box;
  white-space: pre;
  caret-color: #ffffff;
}

/* Status bar */
#status-bar {
  height: 22px;
  background-color: var(--vscode-statusbar-bg);
  color: var(--vscode-statusbar-foreground);
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 12px;
  user-select: none;
  border-top: 1px solid rgba(255,255,255,0.1);
}

/* PS5 Buttons overlay */
#ps5-buttons {
  position: absolute;
  bottom: 40px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  z-index: 10;
}

#ps5-buttons button {
  background-color: var(--vscode-button-bg);
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out;
  user-select: none;
}

#ps5-buttons button:hover {
  background-color: var(--vscode-button-hover-bg);
}

/* Modal overlay for code coverup */
#modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(30,30,30,0.9);
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
  font-size: 18px;
  text-align: center;
  padding: 20px;
  user-select: none;
}

#modal-overlay button {
  margin-top: 20px;
  background-color: var(--vscode-button-bg);
  border: none;
  color: white;
  padding: 8px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.15s ease-in-out;
}

#modal-overlay button:hover {
  background-color: var(--vscode-button-hover-bg);
}

/* Panels for search, run, extensions, settings */
.panel {
  background-color: var(--vscode-sidebar-bg);
  border-top: 1px solid var(--vscode-tab-border);
  color: var(--vscode-editor-foreground);
  font-size: 14px;
  padding: 12px;
  display: none;
  overflow-y: auto;
  max-height: 300px;
}

.panel.open {
  display: block;
}

/* Search input */
#search-input {
  width: calc(100% - 36px);
  padding: 6px 8px;
  margin-top: 6px;
  margin-bottom: 8px;
  border-radius: 4px;
  border: 1px solid var(--vscode-sidebar-border);
  background-color: #1e1e1e;
  color: var(--vscode-editor-foreground);
  font-family: 'Fira Code', monospace;
  font-size: 13px;
  outline: none;
  user-select: text;
}

#search-input::placeholder {
  color: #888;
}

/* Clear search button */
#btn-clear-search {
  background: none;
  border: none;
  color: var(--vscode-editor-foreground);
  font-size: 18px;
  cursor: pointer;
  margin-left: 4px;
  padding: 0;
  user-select: none;
}

/* Responsive */
@media (max-width: 600px) {
  #panels {
    width: 180px;
  }
}

/* Scrollbar styling for explorer and panels */
#panels::-webkit-scrollbar,
.file-list::-webkit-scrollbar,
#search-results::-webkit-scrollbar,
#extension-list::-webkit-scrollbar {
  width: 8px;
}

#panels::-webkit-scrollbar-track,
.file-list::-webkit-scrollbar-track,
#search-results::-webkit-scrollbar-track,
#extension-list::-webkit-scrollbar-track {
  background: var(--vscode-sidebar-bg);
}

#panels::-webkit-scrollbar-thumb,
.file-list::-webkit-scrollbar-thumb,
#search-results::-webkit-scrollbar-thumb,
#extension-list::-webkit-scrollbar-thumb {
  background-color: var(--vscode-scrollbar-thumb);
  border-radius: 4px;
}

#panels::-webkit-scrollbar-thumb:hover,
.file-list::-webkit-scrollbar-thumb:hover,
#search-results::-webkit-scrollbar-thumb:hover,
#extension-list::-webkit-scrollbar-thumb:hover {
  background-color: var(--vscode-scrollbar-thumb-hover);
}

/* Focus outlines */
.sidebar-button:focus,
.file-list li:focus,
.tab:focus,
#new-file-controls input:focus,
#new-file-controls button:focus,
#ps5-buttons button:focus,
#modal-overlay button:focus,
#search-input:focus {
  outline: 2px solid var(--vscode-button-bg);
  outline-offset: 2px;
}

</style>
</head>
<body>
<div id="app" class="theme-dark" role="application" aria-label="VS Code web clone">

  <!-- Sidebar -->
  <aside id="sidebar" aria-label="Sidebar" role="navigation">
    <nav id="sidebar-buttons" role="toolbar" aria-orientation="vertical">
      <button id="btn-explorer" aria-pressed="true" aria-label="Explorer" tabindex="0" class="sidebar-button active" title="Explorer">📁</button>
      <button id="btn-search" aria-pressed="false" aria-label="Search" tabindex="0" class="sidebar-button" title="Search">🔍</button>
      <button id="btn-run" aria-pressed="false" aria-label="Run and Debug" tabindex="0" class="sidebar-button" title="Run and Debug">▶️</button>
      <button id="btn-extensions" aria-pressed="false" aria-label="Extensions" tabindex="0" class="sidebar-button" title="Extensions">🧩</button>
      <button id="btn-settings" aria-pressed="false" aria-label="Settings" tabindex="0" class="sidebar-button" title="Settings">⚙️</button>
    </nav>
  </aside>

  <!-- Panels -->
  <section id="panels" role="region" aria-label="Panels">

    <!-- Explorer Panel -->
    <section id="panel-explorer" class="panel open" role="region" aria-label="Explorer Panel">
      <header>
        EXPLORER
      </header>
      <ul id="file-list" role="list" aria-label="Files" class="file-list"></ul>
      <div id="new-file-controls">
        <input type="text" id="new-file-name" placeholder="New file name..." aria-label="New file name" autocomplete="off" />
        <button id="btn-add-file" aria-label="Add new file">+</button>
      </div>
    </section>

    <!-- Search Panel -->
    <section id="panel-search" class="panel" role="region" aria-label="Search Panel">
      <header>
        SEARCH
      </header>
      <input type="search" id="search-input" placeholder="Search files..." aria-label="Search files" />
      <button id="btn-clear-search" aria-label="Clear search">✖️</button>
      <ul id="search-results" role="list" aria-label="Search Results"></ul>
    </section>

    <!-- Run Panel -->
    <section id="panel-run" class="panel" role="region" aria-label="Run and Debug Panel">
      <header>
        RUN AND DEBUG
      </header>
      <p>No debugging available in this web version.</p>
    </section>

    <!-- Extensions Panel -->
    <section id="panel-extensions" class="panel" role="region" aria-label="Extensions Panel">
      <header>
        EXTENSIONS
      </header>
      <ul id="extension-list" role="list" aria-label="Extensions"></ul>
      <p style="font-size:12px; margin-top:8px;">No extensions available in this demo.</p>
    </section>

    <!-- Settings Panel -->
    <section id="panel-settings" class="panel" role="region" aria-label="Settings Panel">
      <header>
        SETTINGS
      </header>
      <p style="font-size:13px;">This is a minimal demo. Settings are not implemented yet.</p>
    </section>

  </section>

  <!-- Main Area -->
  <main id="main-area" role="main" tabindex="-1" aria-label="Editor and tabs">

    <!-- Tab Bar -->
    <div id="tab-bar" role="tablist" aria-label="Open files tabs"></div>

    <!-- Editor Container -->
    <div id="editor-container">
      <textarea id="code-editor" spellcheck="false" aria-label="Code editor" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>

    <!-- Status Bar -->
    <footer id="status-bar" role="contentinfo" aria-live="polite">
      <div id="status-left">Ready</div>
      <div id="status-right">Ln 1, Col 1</div>
    </footer>

  </main>

  <!-- PS5 Buttons for tab/newline insert -->
  <div id="ps5-buttons" aria-label="PS5 controller helper buttons" role="group">
    <button id="btn-insert-tab" aria-label="Insert tab character">Insert Tab</button>
    <button id="btn-insert-newline" aria-label="Insert newline character">Insert Newline</button>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" role="alertdialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div id="modal-title" style="font-weight:700; font-size:24px; margin-bottom:12px;">Alert</div>
    <div id="modal-desc"></div>
    <button id="modal-close">Close</button>
  </div>

</div>

<script>
/* VS Code Clone JavaScript Logic */

(() => {
  // Elements
  const fileListEl = document.getElementById('file-list');
  const newFileNameInput = document.getElementById('new-file-name');
  const btnAddFile = document.getElementById('btn-add-file');
  const tabBar = document.getElementById('tab-bar');
  const codeEditor = document.getElementById('code-editor');
  const statusLeft = document.getElementById('status-left');
  const statusRight = document.getElementById('status-right');
  const ps5InsertTabBtn = document.getElementById('btn-insert-tab');
  const ps5InsertNewlineBtn = document.getElementById('btn-insert-newline');
  const modalOverlay = document.getElementById('modal-overlay');
  const modalDesc = document.getElementById('modal-desc');
  const modalClose = document.getElementById('modal-close');

  // Sidebar buttons & panels
  const sidebarButtons = document.querySelectorAll('#sidebar-buttons button');
  const panels = document.querySelectorAll('.panel');

  // Search panel elements
  const btnSearch = document.getElementById('btn-search');
  const btnExplorer = document.getElementById('btn-explorer');
  const btnRun = document.getElementById('btn-run');
  const btnExtensions = document.getElementById('btn-extensions');
  const btnSettings = document.getElementById('btn-settings');

  const panelExplorer = document.getElementById('panel-explorer');
  const panelSearch = document.getElementById('panel-search');
  const panelRun = document.getElementById('panel-run');
  const panelExtensions = document.getElementById('panel-extensions');
  const panelSettings = document.getElementById('panel-settings');

  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');
  const btnClearSearch = document.getElementById('btn-clear-search');

  // Data
  let files = {};
  let openTabs = [];
  let activeTab = null;

  // Initialize with a default file
  function init() {
    // Load from localStorage if present
    const savedFiles = localStorage.getItem('vscode-clone-files');
    if (savedFiles) {
      files = JSON.parse(savedFiles);
    } else {
      files = {
        'README.md': '# Welcome to VS Code Web Clone\n\nStart editing files or create new ones!'
      };
    }

    const savedTabs = localStorage.getItem('vscode-clone-tabs');
    if (savedTabs) {
      openTabs = JSON.parse(savedTabs);
    } else {
      openTabs = ['README.md'];
    }

    const savedActive = localStorage.getItem('vscode-clone-active-tab');
    if (savedActive && openTabs.includes(savedActive)) {
      activeTab = savedActive;
    } else {
      activeTab = openTabs[0];
    }

    renderFileList();
    renderTabs();
    loadActiveTabContent();
  }

  // Save current state to localStorage
  function saveState() {
    localStorage.setItem('vscode-clone-files', JSON.stringify(files));
    localStorage.setItem('vscode-clone-tabs', JSON.stringify(openTabs));
    localStorage.setItem('vscode-clone-active-tab', activeTab);
  }

  // Render file list in explorer
  function renderFileList() {
    fileListEl.innerHTML = '';
    for (const filename in files) {
      const li = document.createElement('li');
      li.textContent = filename;
      li.setAttribute('tabindex', '0');
      li.setAttribute('role', 'listitem');

      if (filename === activeTab) {
        li.classList.add('active');
      }

      // Click to open
      li.addEventListener('click', () => {
        openFile(filename);
      });
      // Keyboard accessible
      li.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          openFile(filename);
          e.preventDefault();
        }
      });

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.textContent = '×';
      delBtn.className = 'delete-file';
      delBtn.setAttribute('aria-label', `Delete file ${filename}`);
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteFile(filename);
      });
      li.appendChild(delBtn);

      fileListEl.appendChild(li);
    }
  }

  // Render open tabs
  function renderTabs() {
    tabBar.innerHTML = '';
    openTabs.forEach(filename => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      if (filename === activeTab) tab.classList.add('active');
      tab.setAttribute('role', 'tab');
      tab.setAttribute('aria-selected', filename === activeTab ? 'true' : 'false');
      tab.setAttribute('tabindex', filename === activeTab ? '0' : '-1');
      tab.textContent = filename;

      // Close button
      const closeBtn = document.createElement('span');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = '×';
      closeBtn.setAttribute('aria-label', `Close ${filename}`);
      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        closeTab(filename);
      });
      tab.appendChild(closeBtn);

      // Click to activate tab
      tab.addEventListener('click', () => {
        setActiveTab(filename);
      });

      // Keyboard navigation and activation
      tab.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          setActiveTab(filename);
          e.preventDefault();
        }
      });

      tabBar.appendChild(tab);
    });
  }

  // Open a file (add to tabs if not open)
  function openFile(filename) {
    if (!files.hasOwnProperty(filename)) {
      showModal(`File "${filename}" does not exist.`);
      return;
    }
    if (!openTabs.includes(filename)) {
      openTabs.push(filename);
    }
    setActiveTab(filename);
    renderTabs();
    renderFileList();
    saveState();
  }

  // Close a tab
  function closeTab(filename) {
    if (!openTabs.includes(filename)) return;
    // If the tab is active, switch to another tab
    if (activeTab === filename) {
      const idx = openTabs.indexOf(filename);
      let newActive = null;
      if (openTabs.length > 1) {
        if (idx === 0) newActive = openTabs[1];
        else newActive = openTabs[idx - 1];
      }
      activeTab = newActive;
    }
    openTabs = openTabs.filter(f => f !== filename);
    renderTabs();
    renderFileList();
    if (activeTab) {
      loadActiveTabContent();
    } else {
      codeEditor.value = '';
    }
    saveState();
  }

  // Set active tab
  function setActiveTab(filename) {
    if (!files.hasOwnProperty(filename)) {
      showModal(`File "${filename}" does not exist.`);
      return;
    }
    activeTab = filename;
    renderTabs();
    renderFileList();
    loadActiveTabContent();
    saveState();
  }

  // Load content of active tab into editor
  function loadActiveTabContent() {
    if (!activeTab) return;
    codeEditor.value = files[activeTab];
    updateStatusBar();
  }

  // Save editor content to current file
  function saveEditorContent() {
    if (!activeTab) return;
    files[activeTab] = codeEditor.value;
    saveState();
    updateStatusBar('Saved');
  }

  // Delete a file (and close if open)
  function deleteFile(filename) {
    if (!files.hasOwnProperty(filename)) return;
    if (confirm(`Are you sure you want to delete "${filename}"?`)) {
      delete files[filename];
      if (openTabs.includes(filename)) {
        closeTab(filename);
      } else {
        renderFileList();
      }
      saveState();
    }
  }

  // Add new file
  function addNewFile() {
    const name = newFileNameInput.value.trim();
    if (!name) {
      showModal('File name cannot be empty.');
      return;
    }
    if (files.hasOwnProperty(name)) {
      showModal('File already exists.');
      return;
    }
    files[name] = '';
    openTabs.push(name);
    activeTab = name;
    renderFileList();
    renderTabs();
    loadActiveTabContent();
    newFileNameInput.value = '';
    saveState();
  }

  // Update status bar with cursor position and optional message
  function updateStatusBar(message) {
    if (message) {
      statusLeft.textContent = message;
    } else {
      statusLeft.textContent = 'Ready';
    }
    const pos = getCursorPosition();
    statusRight.textContent = `Ln ${pos.line}, Col ${pos.col}`;
  }

  // Get cursor line and column in textarea
  function getCursorPosition() {
    const pos = codeEditor.selectionStart;
    const textBefore = codeEditor.value.substr(0, pos);
    const lines = textBefore.split('\n');
    const line = lines.length;
    const col = lines[lines.length - 1].length + 1;
    return { line, col };
  }

  // Insert text at cursor position
  function insertAtCursor(text) {
    const start = codeEditor.selectionStart;
    const end = codeEditor.selectionEnd;
    const val = codeEditor.value;
    codeEditor.value = val.substring(0, start) + text + val.substring(end);
    codeEditor.selectionStart = codeEditor.selectionEnd = start + text.length;
    codeEditor.focus();
    updateStatusBar('Ready');
    saveEditorContent();
  }

  // Show modal with message
  function showModal(message) {
    modalDesc.textContent = message;
    modalOverlay.style.display = 'flex';
  }

  // Hide modal
  function hideModal() {
    modalOverlay.style.display = 'none';
  }

  // Sidebar button click handling
  function activatePanel(panelId, btn) {
    panels.forEach(p => p.classList.remove('open'));
    document.getElementById(panelId).classList.add('open');
    sidebarButtons.forEach(b => {
      b.classList.remove('active');
      b.setAttribute('aria-pressed', 'false');
    });
    btn.classList.add('active');
    btn.setAttribute('aria-pressed', 'true');
  }

  // Search functionality
  function searchFiles(term) {
    const lowerTerm = term.toLowerCase();
    const results = [];
    for (const [filename, content] of Object.entries(files)) {
      if (filename.toLowerCase().includes(lowerTerm) || content.toLowerCase().includes(lowerTerm)) {
        results.push(filename);
      }
    }
    return results;
  }

  function renderSearchResults(results) {
    searchResults.innerHTML = '';
    if (results.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'No results found.';
      li.style.fontStyle = 'italic';
      li.tabIndex = -1;
      searchResults.appendChild(li);
      return;
    }
    results.forEach(filename => {
      const li = document.createElement('li');
      li.textContent = filename;
      li.tabIndex = 0;
      li.addEventListener('click', () => {
        openFile(filename);
        // Switch back to explorer panel after opening file
        activatePanel('panel-explorer', btnExplorer);
      });
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          openFile(filename);
          activatePanel('panel-explorer', btnExplorer);
          e.preventDefault();
        }
      });
      searchResults.appendChild(li);
    });
  }

  // Event listeners

  btnAddFile.addEventListener('click', addNewFile);

  newFileNameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      addNewFile();
      e.preventDefault();
    }
  });

  codeEditor.addEventListener('input', () => {
    saveEditorContent();
    updateStatusBar();
  });

  codeEditor.addEventListener('keyup', updateStatusBar);
  codeEditor.addEventListener('click', updateStatusBar);
  codeEditor.addEventListener('mouseup', updateStatusBar);

  ps5InsertTabBtn.addEventListener('click', () => {
    insertAtCursor('\t');
  });

  ps5InsertNewlineBtn.addEventListener('click', () => {
    insertAtCursor('\n');
  });

  modalClose.addEventListener('click', () => {
    hideModal();
  });

  // Sidebar buttons panel switching
  btnExplorer.addEventListener('click', () => activatePanel('panel-explorer', btnExplorer));
  btnSearch.addEventListener('click', () => activatePanel('panel-search', btnSearch));
  btnRun.addEventListener('click', () => activatePanel('panel-run', btnRun));
  btnExtensions.addEventListener('click', () => activatePanel('panel-extensions', btnExtensions));
  btnSettings.addEventListener('click', () => activatePanel('panel-settings', btnSettings));

  // Search input events
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.trim();
    if (term.length === 0) {
      searchResults.innerHTML = '';
      return;
    }
    const results = searchFiles(term);
    renderSearchResults(results);
  });

  btnClearSearch.addEventListener('click', () => {
    searchInput.value = '';
    searchResults.innerHTML = '';
    searchInput.focus();
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
      e.preventDefault();
      saveEditorContent();
      showModal('File saved!');
      setTimeout(() => hideModal(), 1000);
    }
    // Ctrl+W or Cmd+W close active tab
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'w') {
      e.preventDefault();
      if (activeTab) closeTab(activeTab);
    }
  });

  // Initialize app
  init();
  updateStatusBar();

})();
</script>

</body>
</html>
