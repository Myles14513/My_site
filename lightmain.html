<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main page - Myles.me (Light)</title>
  <style>
    body {
      text-align: center;
      background-color: #FFFFFF;
      color: #000000; 
      margin: 0;
      padding: 40px 20px;
    }
    a {
      padding: 5px 10px;
      display: inline-block;
      margin: 10px 0;
      text-decoration: none;
      color: #000000;
      transition: color 0.3s ease, transform 0.3s ease;
      border-radius: 5px;
    }
    a:hover, a:focus {
      color: #1DA1F2;
      transform: scale(1.05);
      text-decoration: underline;
    }
    h1 {
      margin-bottom: 30px;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>

  <div class="section">
    <h1>Main page</h1>
