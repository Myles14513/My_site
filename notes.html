<!DOCTYPE html>
<html lang="en">
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://help.apple.com/assets/679AC82D10AECD6D6F08C4EC/679AC82E6A62F5E26D053D3D/en_GB/c34b1b0e87e731a83161d9bb21345afc.png">

<style>

html, body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
     -webkit-text-size-adjust: 100%;
     background-image: url('https://wallpapercave.com/wp/wp10036526.jpg');
     background-attachment: fixed;
     background-position: center center;
     background-size: cover;
     height: 100vh;
     width: 100vw;
     padding-top: env(safe-area-inset-top);
     padding-left: env(safe-area-inset-left);
     padding-right: env(safe-area-inset-right);
     padding-bottom: env(safe-area-inset-bottom);
     color: #FFFFFF;
     overflow: hidden;
     margin: 0;
     font-family: Arial, sans-serif;
}
.Title {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 100px;
    font-weight: bold;
}
.section-title {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 50px;
    text-decoration: underline;
}
#mandatoryTitle {
    top: 20%;
  
}
#optionalTitle {
    top: 50%;
    padding: 6px 8px;
}
#mandatoryNotes, #optionalNotes {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    width: 30%;
    font-size: 35px;
    display: flex;
    flex-direction: column;
    color: #fff;
    margin: 10 20px;
    gap: 10px;
}
#mandatoryNotes {
    top: 25%;
}
#optionalNotes {
    top: 55%;
}
.btn {
     position: fixed; 
     top: 90%;
     left: 50%;
     transform: translateX(-50%);
     display: flex;
     flex-direction: column;
     gap: 8px;
}
input#input {
    padding: 6px 8px;
    font-size: 16px;
    width: 200px;
    border-radius: 4px;
    border: none;
}
button {
    padding: 7px 14px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    background-color: #333;
    color: white;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #555;
}
</style>
<title>Notes App</title>
</head>
<body>
<center>
<h1 class="Title">Notes</h1>

<h2 id="mandatoryTitle" class="section-title">Mandatory</h2> <br>
<div id="mandatoryNotes"></div>

<h2 id="optionalTitle" class="section-title">Optional</h2> <br>
<br><br><br><div id="optionalNotes"></div>

<div class="btn">
  <input id="input" type="text" placeholder="Enter your note..." />
  <button onclick="addNote()">Add</button>
</div>
</center>

  <script>
function getStoredNotes() {
  const mandatoryNotes = JSON.parse(localStorage.getItem('mandatoryNotes') || '[]');
  const optionalNotes = JSON.parse(localStorage.getItem('optionalNotes') || '[]');
  return { mandatoryNotes, optionalNotes };
}

function saveNotes(mandatoryNotes, optionalNotes) {
  localStorage.setItem('mandatoryNotes', JSON.stringify(mandatoryNotes));
  localStorage.setItem('optionalNotes', JSON.stringify(optionalNotes));
}

function addNoteElement(containerId, text) {
  const container = document.createElement('div');
  container.style.display = 'flex';
  container.style.justifyContent = 'space-between';
  container.style.alignItems = 'center';
  container.style.background = 'transparent';
  container.style.padding = '6px 10px';
  container.style.borderRadius = '4px';
  container.style.marginBottom = '6px';

  const p = document.createElement('p');
  p.textContent = text;
  p.style.margin = '0';
  p.style.flexGrow = '1';

  const btn = document.createElement('button');
  btn.textContent = 'âœ–';  
  btn.style.marginLeft = '10px';
  btn.style.background = 'transparent';
  btn.style.border = 'none';
  btn.style.color = 'white';
  btn.style.cursor = 'pointer';
  btn.title = 'Remove note';

  btn.onclick = () => removeNote(containerId, text, container);

  container.appendChild(p);
  container.appendChild(btn);

  document.getElementById(containerId).appendChild(container);
}

function removeNote(containerId, text, container) {
  container.remove();

  const { mandatoryNotes, optionalNotes } = getStoredNotes();

  if (containerId === 'mandatoryNotes') {
    const index = mandatoryNotes.indexOf(text);
    if (index > -1) mandatoryNotes.splice(index, 1);
  } else if (containerId === 'optionalNotes') {
    const index = optionalNotes.indexOf(text);
    if (index > -1) optionalNotes.splice(index, 1);
  }

  saveNotes(mandatoryNotes, optionalNotes);
}

window.onload = function() {
  const { mandatoryNotes, optionalNotes } = getStoredNotes();
  mandatoryNotes.forEach(note => addNoteElement('mandatoryNotes', note));
  optionalNotes.forEach(note => addNoteElement('optionalNotes', note));
}

function addNote() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  const response = prompt("Is this note mandatory or optional?");
  if (!response) return;

  const lower = response.toLowerCase();
  if (lower !== 'mandatory' && lower !== 'optional') {
    alert("Please answer with 'mandatory' or 'optional'");
    return;
  }

  const { mandatoryNotes, optionalNotes } = getStoredNotes();

  if (lower === 'mandatory') {
    mandatoryNotes.push(text);
    addNoteElement('mandatoryNotes', text);
  } else {
    optionalNotes.push(text);
    addNoteElement('optionalNotes', text);
  }

  saveNotes(mandatoryNotes, optionalNotes);

  input.value = '';
}
</script>
</body>
</html>
