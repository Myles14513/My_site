<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Code Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 220px;
      background-color: #252526;
      padding: 10px;
      border-right: 1px solid #333;
    }

    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #tabs {
      background-color: #2d2d2d;
      padding: 8px;
      display: flex;
      gap: 10px;
    }

    .tab {
      background: #1e1e1e;
      color: white;
      padding: 5px 10px;
      border-radius: 3px 3px 0 0;
      cursor: pointer;
    }

    .tab.active {
      background: #007acc;
    }

    #code-area {
      flex: 1;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      outline: none;
      border: none;
      resize: none;
      font-size: 14px;
      font-family: monospace;
      display: none;
    }

    #preview {
      flex: 1;
      border-top: 1px solid #444;
      background: white;
      display: none;
    }

    #buttons {
      background-color: #252526;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Explorer</h3>
    <div id="file-list"></div>
    <button onclick="createFile()">+ New File</button>
  </div>

  <div id="editor">
    <div id="tabs"></div>
    <textarea id="code-area" placeholder="Start coding..."></textarea>
    <iframe id="preview"></iframe>
    <div id="buttons">
      <button onclick="runCode()">Run</button>
      <button onclick="insertTab()">Insert Tab</button>
      <button onclick="insertNewline()">Insert Newline</button>
    </div>
  </div>

  <script>
    let files = {
      "index.html": ""
    };
    let currentFile = "index.html";
    let compTargets = {}; // { "preview.comp": "index.html" }

    function renderTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = '';
      Object.keys(files).forEach(filename => {
        const tab = document.createElement("div");
        tab.className = "tab" + (filename === currentFile ? " active" : "");
        tab.innerText = filename;
        tab.onclick = () => switchFile(filename);
        tabs.appendChild(tab);
      });
    }

    function renderFileList() {
      const list = document.getElementById("file-list");
      list.innerHTML = '';
      Object.keys(files).forEach(filename => {
        const p = document.createElement("p");
        p.innerText = filename;
        p.style.cursor = "pointer";
        p.onclick = () => switchFile(filename);
        list.appendChild(p);
      });
    }

    function switchFile(filename) {
      currentFile = filename;
      renderTabs();

      const textarea = document.getElementById("code-area");
      const preview = document.getElementById("preview");

      if (filename.endsWith(".comp")) {
        textarea.style.display = "none";
        preview.style.display = "block";
        const targetFile = compTargets[filename];
        const html = files[targetFile] || "<p>Target file not found</p>";
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();
      } else {
        textarea.style.display = "block";
        preview.style.display = "none";
        textarea.value = files[filename];
      }
    }

    function runCode() {
      if (!currentFile.endsWith(".comp")) {
        files[currentFile] = document.getElementById("code-area").value;
      }
      if (currentFile.endsWith(".comp")) {
        const preview = document.getElementById("preview");
        const targetFile = compTargets[currentFile];
        const html = files[targetFile] || "<p>Target file not found</p>";
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();
      }
    }

    function insertTab() {
      const textarea = document.getElementById("code-area");
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const value = textarea.value;
      textarea.value = value.substring(0, start) + "  " + value.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + 2;
      textarea.focus();
    }

    function insertNewline() {
      const textarea = document.getElementById("code-area");
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const value = textarea.value;
      textarea.value = value.substring(0, start) + "\n" + value.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + 1;
      textarea.focus();
    }

    function createFile() {
      const filename = prompt("Enter filename (e.g., script.js or preview.comp):");
      if (filename) {
        if (filename.endsWith(".comp")) {
          const target = prompt("Which file should this .comp preview?");
          if (!files[target]) {
            alert("Target file doesn't exist yet. Create it first.");
            return;
          }
          compTargets[filename] = target;
          files[filename] = ""; // store blank preview
        } else {
          files[filename] = "";
        }
        renderTabs();
        renderFileList();
        switchFile(filename);
      }
    }

    // Initial render
    renderTabs();
    renderFileList();
    switchFile("index.html");
  </script>

</body>
</html>
