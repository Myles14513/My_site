<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #messages {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      background: #333;
      cursor: pointer;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Global Chat</h2>
  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
 <a href="runner.html">code runner</a>
  <script>
    const dbURL = "https://chat-a5223-default-rtdb.firebaseio.com/messages.json";
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;
      fetch(dbURL, {
        method: "POST",
        body: JSON.stringify({ text: msg }),
        headers: {
          "Content-Type": "application/json"
        }
      });
      document.getElementById("messageInput").value = "";
    }

    function loadMessages() {
      fetch(dbURL)
        .then(res => res.json())
        .then(data => {
          messagesDiv.innerHTML = "";
          for (let key in data) {
            const div = document.createElement("div");
            div.className = "message";
            div.textContent = data[key].text;
            div.onclick = () => {
              const edited = prompt("Edit message text:", div.textContent);
              if (edited !== null) {
                navigator.clipboard.writeText(edited); // helpful on PS5
                alert("Copied to clipboard (or use manual select on PS5)");
              }
            };
            messagesDiv.appendChild(div);
          }
        });
    }

    setInterval(loadMessages, 2000);
    loadMessages();
  </script>

</body>
</html>
