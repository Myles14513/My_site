<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Chat</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
    #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #555; padding: 10px; background: #1e1e1e; }
    .message { margin-bottom: 10px; }
    input, button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üåê Global Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="username" placeholder="Your name" /><br>
  <input type="text" id="message" placeholder="Your message" />
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://chat-a5223-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    // Display messages
    const chatBox = document.getElementById("chat-box");
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = `${msg.name}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send messages
    window.sendMessage = () => {
      const name = document.getElementById("username").value || "Anonymous";
      const text = document.getElementById("message").value;
      if (text.trim()) {
        push(chatRef, { name, text });
        document.getElementById("message").value = "";
      }
    };
  </script>
</body>
</html>
