<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Compiler</title>
  <style>
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 220px;
      background-color: #252526;
      padding: 10px;
      border-right: 1px solid #333;
    }

    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #tabs {
      background-color: #2d2d2d;
      padding: 8px;
      display: flex;
      gap: 10px;
    }

    .tab {
      background: #1e1e1e;
      color: white;
      padding: 5px 10px;
      border-radius: 3px 3px 0 0;
      cursor: pointer;
    }

    #code-area {
      flex: 1;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      outline: none;
      border: none;
      resize: none;
      font-size: 14px;
      font-family: monospace;
    }

    #preview {
      height: 40%;
      border-top: 1px solid #444;
      background: white;
    }

    #buttons {
      background-color: #252526;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Explorer</h3>
    <p>index.html</p>
  </div>

  <div id="editor">
    <div id="tabs">
      <div class="tab">index.html</div>
    </div>

    <textarea id="code-area" placeholder="Paste HTML code here..."></textarea>

    <div id="buttons">
      <button onclick="runCode()">Run</button>
      <button onclick="insertTab()">Insert Tab</button>
      <button onclick="insertNewline()">Insert Newline</button>
    </div>

    <iframe id="preview"></iframe>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById("code-area").value;
      const iframe = document.getElementById("preview");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    }

    function insertTab() {
      const textarea = document.getElementById("code-area");
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const value = textarea.value;
      textarea.value = value.substring(0, start) + "  " + value.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + 2;
      textarea.focus();
    }

    function insertNewline() {
      const textarea = document.getElementById("code-area");
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const value = textarea.value;
      textarea.value = value.substring(0, start) + "\n" + value.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + 1;
      textarea.focus();
    }
  </script>

</body>
</html>
